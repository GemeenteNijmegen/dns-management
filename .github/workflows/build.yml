name: build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      self_mutation_happened: ${{ steps.self_mutation.outputs.self_mutation_happened }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup cfn-lint
        uses: scottbrenner/cfn-lint-action@v2
      - name: Install dependencies
        run: yarn install --check-files
      - name: build
        run: npx projen build
      - name: Save CloudFormation templates
        run: mkdir -p dist && tar -czvf ./dist/cdk.out.tar.gz ./cdk.out
      - name: cfn-lint
        run: npx projen lint
      - id: self_mutation
        name: Find mutations
        run: |-
          git add .
          git diff --staged --patch --exit-code > .repo.patch || echo "::set-output name=self_mutation_happened::true"
      - if: steps.self_mutation.outputs.self_mutation_happened
        name: Upload patch
        uses: actions/upload-artifact@v2
        with:
          name: .repo.patch
          path: .repo.patch
      - name: Fail build on mutation
        if: steps.self_mutation.outputs.self_mutation_happened
        run: |-
          echo "::error::Files were changed during build (see build log). If this was triggered from a fork, you will need to update your branch."
          cat .repo.patch
          exit 1
      - name: Upload artifact
        uses: actions/upload-artifact@v2.1.1
        with:
          name: build-artifact
          path: dist
  self-mutation:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: always() && needs.build.outputs.self_mutation_happened && !(github.event.pull_request.head.repo.full_name != github.repository)
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Download patch
        uses: actions/download-artifact@v2
        with:
          name: .repo.patch
          path: ${{ runner.temp }}
      - name: Apply patch
        run: '[ -s ${{ runner.temp }}/.repo.patch ] && git apply ${{ runner.temp }}/.repo.patch || echo "Empty patch. Skipping."'
      - name: Set git identity
        run: |-
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Push changes
        run: |2-
            git add .
            git commit -s -m "chore: self mutation"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
  cfn-diff:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    if: "! needs.build.outputs.self_mutation_happened"
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
      - name: Keep build CloudFormation templates
        run: mkdir -p ../cdk.out.build && tar -xzvf dist/cdk.out.tar.gz -C ../cdk.out.source
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup cfn-lint
        uses: scottbrenner/cfn-lint-action@v2
      - name: Install dependencies
        run: yarn install --check-files
      - name: Build
        run: yarn build
      - name: Prepare CloudFormation template directories
        run: mv ../cdk.out.source cdk.out.source && mv cdk.out cdk.out.base
      - name: CloudFormation diff
        run: |-
          git diff --no-index --output diff.txt cdk.out.source cdk.out.base || true; cat diff.txt; [ -s diff.txt ] && msg="Differences" || msg="No differences"; echo "Creating a comment on the PR..."; gh pr comment $PR --body "$(echo $msg) between CloudFormation templates on base branch and this branch. 
           <details><pre>$(cat diff.txt)</pre></details>" -R $GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR: ${{ github.event.pull_request.number }}
